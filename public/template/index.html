<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
        <script src="js/bootstrap/bootstrap.min.js"></script>

    </head>

    <body>
        <div id="art_carousel" class="carousel slide" data-route="carousel" max-height="100vh">
            <ol class="carousel-indicators" id="art_carousel_indicators">
            </ol>

            <div class="carousel-inner" id="art_carousel_inner" align="center">
            </div>

            <a class="carousel-control-prev" href="#art_carousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#art_carousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <script src="js/carousel.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
